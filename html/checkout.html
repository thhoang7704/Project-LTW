<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán hóa đơn</title>
    <link rel="stylesheet" href="../css/checkout.css" />
  </head>
  <body>
    <div class="container">
      <div class="column1">
        <h2><a href="../html/index.html">TH FASHION</a></h2>
        <p><span>Thông tin giao hàng</span></p>
        <p>
          <span>Bạn đã có tài khoản?</span
          ><a href="../html/login.html">Đăng nhập</a>
        </p>
        <input
          placeholder="Họ và tên"
          autocapitalize="off"
          spellcheck="false"
          type="text"
          id="hoten"
          size="30"
        />
        <input
          placeholder="Email"
          autocapitalize="off"
          spellcheck="false"
          type="email"
          id="email"
        />
        <input
          placeholder="Số điện thoại"
          autocapitalize="off"
          spellcheck="false"
          type="tel"
          id="sdt"
        />
        <input
          placeholder="Địa chỉ"
          autocapitalize="off"
          spellcheck="false"
          type="text"
          id="address"
        />
        <div class="tinh">
          <label class="fiel-label" for="shipping_province">Tỉnh/Thành</label>
          <select
            name="shipping_province"
            id="shipping_province"
            class="diachi"
          >
            <option value="">Tỉnh/thành phố</option>
          </select>
        </div>
        <div class="huyen">
          <label class="fiel-label" for="shipping_district">Quận/huyện</label>
          <select
            name="shipping_district"
            id="shipping_district"
            class="diachi"
            disabled
          >
            <option value="">Quận/huyện</option>
          </select>
        </div>
        <div class="xa">
          <label class="fiel-label" for="shipping_ward">Phường/xã</label>
          <select
            name="shipping_ward"
            id="shipping_ward"
            class="diachi"
            disabled
          >
            <option value="">Phường/xã</option>
          </select>
        </div>
        <p><span>Phương thức vận chuyển</span></p>
        <input type="text" readonly value="Giao hàng tận nơi" id="vanchuyen" />
        <p><span>Phương thức thanh toán</span></p>
        <input
          type="text"
          readonly
          value="Thanh toán khi giao hàng (COD)"
          id="vanchuyen"
        />
      </div>
      <div class="divider"></div>
      <div class="column2">
        <div class="cart-content">
          <div class="cart-box">
            <img src="../img/2.png" alt="" class="cart-img" />
            <div class="detail-box">
              <div class="cart-product-title">STUFFED WOLF TEE</div>
              <div class="cart-price"><span>490.000</span><sup>đ</sup></div>
              <input type="number" value="1" min="1" class="cart-quantity" />
            </div>
            <div class="border"></div>
          </div>
        </div>
        <div class="discount">
          <input type="text" placeholder="Mã giảm giá" id="code" />
          <button id="use">Sử dụng</button>
        </div>
        <div class="border"></div>
        <div class="calculate">
          <div class="calculate-title">Tạm tính</div>
          <div class="calculate-price"><span>0</span><sup>đ</sup></div>
        </div>
        <div class="ship">
          <div class="shipping-title">Phí vận chuyển</div>
          <div class="shipping-price"><span>0</span><sup>đ</sup></div>
        </div>
        <div class="border"></div>
        <div class="total">
          <div class="total-title">Tổng tiền</div>
          <div class="total-price"><span>0</span><sup>đ</sup></div>
        </div>
        <div class="dat-hang">
          <button class="dat">Đặt hàng</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/address.js"></script>
</html>
