<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Tạo lại mật khẩu</h1>
        <div class="input-box">
          <input type="text" placeholder="Nhập mật khẩu mới" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Nhập lại mật khẩu mới" required />
          <i class="bx bxs-lock"></i>
        </div>
        <div class="input-box">
          <input type="tel" placeholder="Nhập số điện thoại" required />
        </div>
        <button type="submit" class="btn">Tạo lại</button>
      </form>
    </div>
  </body>
</html>
